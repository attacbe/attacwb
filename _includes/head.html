<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} Attac Wallonie - Bruxelles | Site officiel</title>
  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title | escape }} | {{
      site.title
    }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  <meta
    property="og:url"
    content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"
  />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta
    property="og:description"
    content="{% if page.description %}{{
      page.description | escape
    }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta
    property="og:image"
    content="{% if page.image %}{{ page.image }}{% else %}{{
      site.default_img
    }}{% endif %}"
  />
  <meta property="og:type" content="blog" />

  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"
  />

  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link
    rel="canonical"
    href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}"
  />
</head>
